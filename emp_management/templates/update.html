<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>update</title>
</head>

<body>
    <div class="container-fluid">
        {% if error %}
            <div>
                {{error}}
            </div>
        {% endif %}
        
        <div class="row bg-info py-5 px-5 mx-auto my-5 rounded-5" style="width: 50%;">
            <h3>Update Employee</h3>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row m-2">
                    <div class="col">
                        <input type="text" class="form-control" value="{{employee.name}}" placeholder="Name"  name="name" required>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <input type="email" class="form-control" value="{{employee.email}}" placeholder="Email" aria-label="Email" name="email" required>
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col">
                        <input type="tel" class="form-control" value="{{employee.contact}}" placeholder="Contact" aria-label="Contact" name="contact" required>
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" name="gender" >
                          <option {% if employee.gender == "male" %}selected{% endif %} value="male">Male</option>
                          <option {% if employee.gender == "female" %}selected{% endif %} value="female">Female</option>
                          </select>
                    </div>
                </div>
                <!--=================================-->
                <div class="row m-2">
                    <div class="col">
                    <select class="form-select" aria-label="Default select example" name="department" required>
                    {% for dpt in dpts %}
                        <option {% if employee.department == dpt  %}selected{% endif %} value="{{ dpt }}">{{ dpt }}</option>
                    {% endfor %}
                    </select>
                    </div>
                </div>
                <!--=================================-->

                <div class="row m-2">
                    <div class="col">
                        <input type="number" class="form-control" value="{{employee.salary}}" placeholder="Salary" aria-label="Salary" name="salary" required>
                    </div>
                </div>

                {% if employee.image %}

                <img src="{{employee.image.url}}" alt="" height="100px" width ="100px" class="ms-4">
                
               

                <div class="row m-2">
                    <div class="col">
                        <input type="file" class="form-control" name ="image" required>
                    </div>
                </div>

                {% endif %}

                

                <div class="row m-2">
                    <div class="col">
                        <input type="submit" value="Update" class="btn btn-primary btn-sm">
                    </div>
                </div>

                
                    
               

            </form>

        </div>
    </div>

</body>

</html>
